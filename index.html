<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StoriBloom AR Slides (Marker Test)</title>

    <!-- A-Frame + AR.js (marker-based; works on iOS Safari + Android Chrome) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 8px 12px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        z-index: 10;
        color: #fff;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.6),
          transparent
        );
        pointer-events: none;
      }

      .overlay-title {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .overlay-text {
        font-size: 12px;
        opacity: 0.8;
        max-width: 420px;
      }

      .badge {
        display: inline-flex;
        padding: 2px 8px;
        font-size: 11px;
        border-radius: 999px;
        background: rgba(240, 200, 107, 0.15);
        border: 1px solid rgba(240, 200, 107, 0.6);
        color: #ffefb6;
        margin-top: 2px;
      }
    </style>
  </head>

  <body>
    <!-- HUD text on top of the camera feed -->
    <div class="overlay">
      <div class="overlay-title">StoriBloom AR — Test Slides</div>
      <div class="overlay-text">
        Point your camera at a <b>Hiro marker</b> to see three floating slides.
        You can print one or pull it up on another screen.
      </div>
      <div class="badge">Marker-based · Works on iOS + Android</div>
    </div>

    <!-- AR.js scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Camera -->
      <a-camera-static></a-camera-static>

      <!-- Marker: classic "hiro" preset -->
      <a-marker preset="hiro">
        <!-- Slide 1 -->
        <a-entity position="-0.6 0.2 0">
          <a-plane
            width="0.7"
            height="0.4"
            color="#111111"
            material="opacity: 0.9; transparent: true"
            radius="0.05"
            shader="flat"
          ></a-plane>

          <a-text
            value="1_The-Innovation-Soul-Line.png"
            align="center"
            color="#FFEFB6"
            width="1.6"
            position="0 0.08 0.01"
          ></a-text>

          <a-text
            value="2_Todays-Set-List.png"
            align="center"
            color="#FFFFFF"
            width="1.8"
            position="0 -0.05 0.01"
          ></a-text>
        </a-entity>

        <!-- Slide 2 -->
        <a-entity position="0 0.45 0">
          <a-plane
            width="0.7"
            height="0.4"
            color="#111111"
            material="opacity: 0.9; transparent: true"
            radius="0.05"
            shader="flat"
          ></a-plane>

          <a-text
            value="Slide 2 — Your Role"
            align="center"
            color="#FFEFB6"
            width="1.6"
            position="0 0.08 0.01"
          ></a-text>

          <a-text
            value="2_Todays-Set-List.png"
            align="center"
            color="#FFFFFF"
            width="1.8"
            position="0 -0.05 0.01"
          ></a-text>
        </a-entity>

        <!-- Slide 3 -->
        <a-entity position="0.6 0.2 0">
          <a-plane
            width="0.7"
            height="0.4"
            color="#111111"
            material="opacity: 0.9; transparent: true"
            radius="0.05"
            shader="flat"
          ></a-plane>

          <a-text
            value="Slide 3 — Asema"
            align="center"
            color="#FFEFB6"
            width="1.6"
            position="0 0.08 0.01"
          ></a-text>

          <a-text
            value="3_Check-In-Name-Your-Vibe.png"
            align="center"
            color="#FFFFFF"
            width="1.8"
            position="0 -0.05 0.01"
          ></a-text>
        </a-entity>
      </a-marker>

      <!-- Required for AR.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
